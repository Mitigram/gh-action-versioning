name: test

on:
  push:
    tags:
      - '*'
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: semver
        uses: ./
        with:
          options: -v
      - name: Print semver environment
        shell: bash
        run: env | grep -E '^CI'
      - name: Print outputs.semver
        run: |
          echo "The semver value: ${{ steps.semver.outputs.semver }}"
